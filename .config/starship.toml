"$schema" = 'https://starship.rs/config-schema.json'

format = """
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$docker_context\
$fill\
$deno\
$c\
$elixir\
$golang\
$nodejs\
$rust\
$cmd_duration $jobs\
$aws\
$memory_usage\
$line_break\
$status\
$container\
$shell\
$sudo\
$character"""

command_timeout = 10000

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[aws]
format = 'on [$symbol($profile )($region )(\[$duration\] )]($style)'
style = "bold blue"
symbol = "☁️  "

[aws.region_aliases]
ap-southeast-2 = "au"
us-west-2 = "w-2"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 50
style = 'bold red'

[buf]
symbol = " "

[c]
symbol = " "
format = '[$symbol($version )($mod_version )]($style)'

[character]
# success_symbol = "[❯](purple)"
# error_symbol = "[❯](red)"
# vicmd_symbol = "[❮](green)"
success_symbol = "[#](purple)"
error_symbol = "😫 [#](red)"
vicmd_symbol = "[❯](green)"


[cmd_duration]
format = "[ $duration]($style)"
style = "yellow"

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
style = "blue"
read_only = " 🔒"
truncation_length = 4
truncate_to_repo = true
# truncation_symbol = '…/'

[docker_context]
format = '[$context$symbol]($style) '
symbol = " 🐳"

[elixir]
symbol = "🔮"
format = '[$symbol($version )($mod_version )]($style)'

[elm]
symbol = " "

[fill]
symbol = " "

[fossil_branch]
symbol = '🦎 '
truncation_length = 4
truncation_symbol = ''
disabled = false

[git_branch]
# symbol = " "
symbol = '🌱 '
format = "[$symbol$branch]($style) "
style = "bright-black"


[git_status]
format = '($all_status$ahead_behind($style) )'
conflicted = "🐷 "
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "😎"
untracked = "🐲 "
stashed = "🥶 "
modified = "🎈 "
staged = '[++$count ](green)'
renamed = "👅"
deleted = "🗑  "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# [golang]
[golang]
symbol = " "
format = '[$symbol($version )($mod_version )]($style)'

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[localip]
ssh_only = true 
format = '[studio](italic yellow) '
disabled = false

[lua]
symbol = " "

[memory_usage]
disabled = false
# symbol = " "
style = "bright-black"
threshold = 75
format = '$symbol[$ram( | $swap)]($style) '

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = "[$symbol($version)]($style)"
version_format = "${raw}"
style = "italic green"

[package]
symbol = "🎁 "

[python]
symbol = "🐍 "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = "🦀"
format = " [$symbol($version)]($style)"

[spack]
symbol = "🅢 "

[sudo]
format = "[$symbol]($style)"
style = 'bold green'
# symbol =  '💪 '
# symbol = '👑 '
symbol = '🦄 '
# symbol = '💥 '
disabled = false

[time]
disabled = false
style = "bright-black"
format = "[$time]($style)"

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
# show_always = true
